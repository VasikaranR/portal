

<div id="app-sidepanel" class="app-sidepanel"> 
    <div id="sidepanel-drop" class="sidepanel-drop"></div>
    <div class="sidepanel-inner d-flex flex-column">
        <a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>
        
        <div class="app-branding">
            <a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"><span class="logo-text">PORTAL</span></a>
        
        </div><!--//app-branding-->  
        
        <nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
           
            <ul class="app-menu list-unstyled accordion" id="menu-accordion"  *ngFor="let data of dataExternal">
                <li class="nav-item">

                    <a class="nav-link" [routerLink]="[data?.routerLink]">
                        <span class="nav-icon">
                            <app-svg-side [svg]="data.text"></app-svg-side>
                        </span>
                      
                       <span class="nav-link-text" >{{data.text}}
                        <div *ngIf="data.children">

                            <ng-container >
                                <li class="nav-item has-submenu">
                                <a class="nav-link submenu-toggle"   href="#" data-bs-toggle="collapse" data-bs-target="#submenu-1" aria-expanded="false" aria-controls="submenu-1">
                                <span class="submenu-arrow">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                     </svg>
                                </span>
                                 </a>
                                   
                                <div id="submenu-1" class="collapse submenu "  data-bs-parent="#menu-accordion">
                                <ul class="submenu-list list-unstyled">
                                   <li class="submenu-item" *ngFor="let data of data.children" [routerLink]="[data.text]">{{data.text}}<a class="submenu-link"></a></li>
                                   
                                </ul>
                                </div>
                                
                        
                                </li>
                            </ng-container>

                        </div>
                       </span>

                </a></li></ul></nav>
